services:
  # ========================================
  # Backend Service (Node.js + Express)
  # ========================================
  - type: web
    name: smart-ticket-backend
    env: node
    root: server
    buildCommand: npm install && npm run build
    startCommand: npm run db:push && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: smart-ticket-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: smart-ticket-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: "NexTravel <noreply@smartticket.com>"

  # ========================================
  # Frontend Service (React + Vite)
  # ========================================
  - type: web
    name: smart-ticket-frontend
    env: static
    root: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: smart-ticket-backend
          property: url

  # ========================================
  # Database (PostgreSQL)
  # ========================================
  - type: psql
    name: smart-ticket-db
    env: docker
    plan: free
    ipAllowList: [] # Access from internal services only

  # ========================================
  # Cache (Redis)
  # ========================================
  - type: redis
    name: smart-ticket-redis
    env: docker
    plan: free
    ipAllowList: [] # Access from internal services only
