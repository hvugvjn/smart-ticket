services:
  # ========================================
  # Backend Service (Node.js + Express)
  # ========================================
  - type: web
    name: smart-ticket-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run db:push && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: smart-ticket-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: smart-ticket-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: "NexTravel <noreply@smartticket.com>"

  # ========================================
  # Frontend Service (React + Vite)
  # ========================================
  - type: web
    name: smart-ticket-frontend
    env: static
    plan: free
    # Updated build command to construct the full URL from the host variable
    buildCommand: cd client && npm install && VITE_API_BASE_URL=https://$BACKEND_HOST npm run build
    staticPublishPath: client/dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: smart-ticket-backend
          property: host

  # ========================================
  # Cache (Redis)
  # ========================================
  - type: redis
    name: smart-ticket-redis
    plan: free
    ipAllowList: [] # Access from internal services only

databases:
  # ========================================
  # Database (PostgreSQL)
  # ========================================
  - name: smart-ticket-db
    plan: free
    databaseName: smart_ticket
    user: smart_ticket_user
